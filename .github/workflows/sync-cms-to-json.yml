name: Sync CMS Content to JSON

on:
  push:
    paths:
      - 'content/**/*.md'
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --production
      
      - name: Convert Markdown to JSON
        run: npm run sync
      
      - name: Commit JSON files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/slides.json data/content.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync: Update JSON from CMS content [skip ci]" && git push)
