name: Sync CMS Content to JSON

on:
  push:
    paths:
      - 'content/**/*.md'
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm install --production
          echo "✓ Dependencies installed"
          ls -la node_modules/ | head -10
      
      - name: Debug - Check files
        run: |
          echo "📁 Checking repository structure..."
          ls -la
          echo ""
          echo "📂 Content directory:"
          ls -la content/ || echo "content/ not found"
          echo ""
          echo "📂 Content pages:"
          ls -la content/pages/ || echo "content/pages/ not found"
      
      - name: Convert Markdown to JSON
        run: |
          echo "🔄 Running sync script..."
          npm run sync
      
      - name: Commit JSON files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/slides.json data/content.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync: Update JSON from CMS content [skip ci]" && git push)
