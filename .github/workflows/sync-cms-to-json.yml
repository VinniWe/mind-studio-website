name: Sync CMS Content to JSON

on:
  push:
    paths:
      - 'content/**/*.md'
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install js-yaml
        run: npm install js-yaml
      
      - name: Convert Markdown to JSON
        run: |
          node -e "
          const fs = require('fs');
          const yaml = require('js-yaml');
          const path = require('path');
          
          // Function to parse markdown with frontmatter
          function parseMarkdown(content) {
            const match = content.match(/^---\s*\n([\s\S]*?)\n---/);
            if (!match) return null;
            return yaml.load(match[1]);
          }
          
          // ========== SLIDER CONTENT ==========
          // Read all slide files
          const sliderDir = 'content/slider';
          const slides = [];
          
          if (fs.existsSync(sliderDir)) {
            const files = fs.readdirSync(sliderDir)
              .filter(f => f.endsWith('.md'))
              .sort();
            
            files.forEach(file => {
              const content = fs.readFileSync(path.join(sliderDir, file), 'utf8');
              const data = parseMarkdown(content);
              if (data) {
                slides.push(data);
              }
            });
          }
          
          // Write slides to JSON
          fs.mkdirSync('data', { recursive: true });
          fs.writeFileSync('data/slides.json', JSON.stringify(slides, null, 2));
          console.log(\`✅ Converted \${slides.length} slides to JSON\`);
          
          // ========== PAGE CONTENT ==========
          // Read all page files
          const pagesDir = 'content/pages';
          const pageContent = {};
          
          if (fs.existsSync(pagesDir)) {
            const pageFiles = {
              'home.md': 'home',
              'services-individual.md': 'services_individual',
              'services-organizations.md': 'services_organizations',
              'approach.md': 'approach',
              'about.md': 'about',
              'contact.md': 'contact'
            };
            
            Object.entries(pageFiles).forEach(([filename, key]) => {
              const filePath = path.join(pagesDir, filename);
              if (fs.existsSync(filePath)) {
                const content = fs.readFileSync(filePath, 'utf8');
                const data = parseMarkdown(content);
                if (data) {
                  pageContent[key] = data;
                  console.log(\`✅ Processed page: \${filename}\`);
                }
              }
            });
          }
          
          // Write page content to JSON
          fs.writeFileSync('data/content.json', JSON.stringify(pageContent, null, 2));
          console.log(\`✅ Converted \${Object.keys(pageContent).length} pages to JSON\`);
          "
      
      - name: Commit JSON files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/slides.json data/content.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync: Update JSON from CMS content [skip ci]" && git push)
