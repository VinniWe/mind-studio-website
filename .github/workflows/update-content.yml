name: Update HTML from CMS Content

on:
  push:
    paths:
      - 'content/**'
    branches:
      - main

jobs:
  update-html:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install js-yaml
      
      - name: Update HTML files from Markdown
        run: node .github/scripts/update-html.js
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Sync HTML with CMS content"
          git push

