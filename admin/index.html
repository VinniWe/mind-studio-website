<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind Studio CMS</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml">
  <!-- Include the Netlify CMS script -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Custom styling for the CMS -->
  <style>
    :root {
      --primary-color: #E67E22;
      --secondary-color: #2D1B00;
    }
  </style>
  
  <!-- Custom widgets and previews -->
  <script>
    // Custom preview template for slider
    CMS.registerPreviewTemplate("slider", ({ entry, widgetFor, getAsset }) => {
      const title = entry.getIn(['data', 'title']);
      const subtitle = entry.getIn(['data', 'subtitle']);
      const description = entry.getIn(['data', 'description']);
      const meta = entry.getIn(['data', 'meta']);
      const imageDesktop = entry.getIn(['data', 'image_desktop']);
      
      return `
        <div style="max-width: 800px; margin: 0 auto; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
          <div style="background: linear-gradient(135deg, #E67E22 0%, #D35400 100%); padding: 60px 40px; border-radius: 16px; color: white; text-align: center;">
            ${meta ? `<div style="font-size: 14px; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 16px; opacity: 0.9;">${meta}</div>` : ''}
            <h1 style="font-size: 3rem; font-weight: 800; margin-bottom: 16px;">${title}</h1>
            ${subtitle ? `<h2 style="font-size: 1.75rem; font-weight: 500; margin-bottom: 24px; opacity: 0.95;">${subtitle}</h2>` : ''}
            ${description ? `<p style="font-size: 1.25rem; line-height: 1.6; margin-bottom: 32px; opacity: 0.9;">${description}</p>` : ''}
          </div>
          ${imageDesktop ? `<img src="${imageDesktop}" style="width: 100%; border-radius: 12px; margin-top: 20px;" alt="Preview">` : ''}
        </div>
      `;
    });
    
    // Custom styles for the CMS interface
    CMS.registerPreviewStyle("/assets/css/styles-v17.css");
  </script>
</head>
<body>
  <!-- Netlify CMS will render here -->
  <div id="nc-root"></div>
</body>
</html>
