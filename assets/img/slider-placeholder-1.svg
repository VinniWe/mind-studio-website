<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <rect width="1200" height="600" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="450" r="120" fill="rgba(255,255,255,0.05)"/>
  <rect x="1000" y="100" width="150" height="150" fill="rgba(255,255,255,0.08)" transform="rotate(45 1075 175)"/>
  
  <!-- Main content -->
  <text x="600" y="280" font-family="Inter, sans-serif" font-size="56" font-weight="800" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">Systemische Therapie</text>
  <text x="600" y="340" font-family="Inter, sans-serif" font-size="28" text-anchor="middle" fill="rgba(255,255,255,0.9)" filter="url(#shadow)">Professionelle Unterstützung für Einzelpersonen und Organisationen</text>
  
  <!-- Accent elements -->
  <line x1="400" y1="380" x2="800" y2="380" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <text x="600" y="420" font-family="Inter, sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.8)">Hamburg • Online • Persönlich</text>
</svg>
