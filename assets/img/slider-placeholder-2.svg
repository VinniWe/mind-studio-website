<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <rect width="1200" height="600" fill="url(#grad2)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="500" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="120" r="80" fill="rgba(255,255,255,0.05)"/>
  <polygon points="150,200 200,150 250,200 200,250" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main content -->
  <text x="600" y="280" font-family="Inter, sans-serif" font-size="56" font-weight="800" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow2)">Individuelle Therapie</text>
  <text x="600" y="340" font-family="Inter, sans-serif" font-size="28" text-anchor="middle" fill="rgba(255,255,255,0.9)" filter="url(#shadow2)">Gemeinsam Lösungsansätze für mehr Lebensqualität entwickeln</text>
  
  <!-- Accent elements -->
  <line x1="400" y1="380" x2="800" y2="380" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <text x="600" y="420" font-family="Inter, sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.8)">Einzelsitzungen • 50 Min • Wöchentlich</text>
