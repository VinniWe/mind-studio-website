<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E9ECEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEE2E6;stop-opacity:1" />
    </linearGradient>
    <filter id="photoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#photoGrad)"/>
  
  <!-- Room elements -->
  <rect x="0" y="400" width="1200" height="200" fill="#8B4513" opacity="0.3"/>
  <rect x="0" y="380" width="1200" height="20" fill="#654321" opacity="0.5"/>
  
  <!-- Window -->
  <rect x="50" y="100" width="200" height="250" fill="#87CEEB" opacity="0.7" stroke="#4682B4" stroke-width="2"/>
  <line x1="150" y1="100" x2="150" y2="350" stroke="#4682B4" stroke-width="3"/>
  <line x1="50" y1="225" x2="250" y2="225" stroke="#4682B4" stroke-width="3"/>
  
  <!-- Plants -->
  <circle cx="300" cy="350" r="40" fill="#228B22" opacity="0.8"/>
  <circle cx="280" cy="330" r="25" fill="#32CD32" opacity="0.9"/>
  <circle cx="320" cy="330" r="20" fill="#228B22" opacity="0.8"/>
  
  <!-- Chairs -->
  <rect x="400" y="350" width="80" height="60" fill="#DEB887" filter="url(#photoShadow)"/>
  <rect x="400" y="370" width="80" height="40" fill="#CD853F"/>
  <rect x="420" y="320" width="40" height="50" fill="#DEB887"/>
  
  <rect x="700" y="350" width="80" height="60" fill="#DEB887" filter="url(#photoShadow)"/>
  <rect x="700" y="370" width="80" height="40" fill="#CD853F"/>
  <rect x="720" y="320" width="40" height="50" fill="#DEB887"/>
  
  <!-- Table -->
  <rect x="500" y="380" width="200" height="80" fill="#8B4513" filter="url(#photoShadow)"/>
  <rect x="500" y="380" width="200" height="10" fill="#654321"/>
  
  <!-- Books on table -->
  <rect x="520" y="360" width="15" height="20" fill="#DC143C"/>
  <rect x="540" y="360" width="15" height="20" fill="#4169E1"/>
  <rect x="560" y="360" width="15" height="20" fill="#32CD32"/>
  <rect x="580" y="360" width="15" height="20" fill="#FFD700"/>
  
  <!-- Warm lighting -->
  <circle cx="600" cy="200" r="120" fill="#FFE4B5" opacity="0.3"/>
  <circle cx="600" cy="200" r="80" fill="#FFF8DC" opacity="0.4"/>
  
  <!-- Text overlay -->
  <rect x="800" y="150" width="350" height="300" fill="rgba(255,255,255,0.9)" rx="20" filter="url(#photoShadow)"/>
  <text x="975" y="220" font-family="Inter, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="#2D1B00">Therapie-Sitzung</text>
  <text x="975" y="260" font-family="Inter, sans-serif" font-size="18" text-anchor="middle" fill="#8B6F47">Ein sicherer Raum für persönliche Entwicklung</text>
  <text x="975" y="300" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" fill="#8B6F47">Vertraulich • Wertschätzend • Lösungsorientiert</text>
  
  <!-- Decorative elements -->
  <circle cx="850" cy="120" r="15" fill="#E67E22" opacity="0.6"/>
  <circle cx="1100" cy="130" r="10" fill="#27AE60" opacity="0.6"/>
  <circle cx="1050" cy="100" r="12" fill="#8E44AD" opacity="0.6"/>
</svg>
